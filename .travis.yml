# Config file for automatic testing at travis-ci.com
--- 
after_success: 
  - codecov
before_install: 
  - "python --version"
  - "pip install -U pip"
  - "pip install -U pytest"
  - "pip install codecov"
before_script: 
  - CCTR=./cc-test-reporter
  - "curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > $CCTR"
  - "chmod +x $CCTR"
  - "$CCTR before-build"
build: 
  nodes: 
    coverage: 
      tests: 
        override: 
          - 
            command: ./run-tests.sh
            coverage: 
              config_file: .coveragerc
              file: .coverage
              format: py-cc
deploy: 
  distributions: "sdist bdist_wheel"
  provider: GitHub
  true: 
    python: 3.8
    repo: 0LL13/person
    tags: true
  user: 0LL13
env: 
  - TOX_ENV=py38
install: 
  - "pip install -U tox-travis \".[test]\" ."
language: python
python: 
  - 3.8
script: "tox -e $TOX_ENV"

